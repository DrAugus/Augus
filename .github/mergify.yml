pull_request_rules:
  - name: automatic merge for ImgBot pull requests
    conditions:
      - author=imgbot[bot]
    actions:
      merge:
        method: merge

  - name: automatic merge for dependabot pull requests
    conditions:
      - author=dependabot[bot]
      # condition
      # https://docs.mergify.com/conditions/#github-actions
      # 不一定全都会响应 在此判定 任意一个失败都不可以
      # 必须用 not or
      # 修改成这样是因为 无法匹配 matrix
      # https://github.com/Mergifyio/mergify/discussions/5067#discussioncomment-4859692
      - and:
          - check-success~=^deploy-game
          - check-success~=^deploy-art
          - check-success~=^deploy-code
          - check-success~=^deploy-notes
    actions:
      merge:
        method: merge

  - name: automatic merge for Renovate pull requests
    conditions:
      - author=renovate[bot]
      - and:
          - check-success~=^deploy-game
          - check-success~=^deploy-art
          - check-success~=^deploy-code
          - check-success~=^deploy-notes
    actions:
      merge:
        method: merge

  - name: automatic merge for Requires.io pull requests
    conditions:
      - title~=^\[requires.io\]
      - head~=^requires-io
      - and:
          - check-success~=^deploy-game
          - check-success~=^deploy-art
          - check-success~=^deploy-code
          - check-success~=^deploy-notes
    actions:
      merge:
        method: merge

