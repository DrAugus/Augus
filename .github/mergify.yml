  - name: automatic merge for dev-game/py
    conditions:
      - author=DrAugus
      - or:
        - head=dev-game
        - head=dev-py
      # PR is not a draft
      - -draft
      - not:
          or:
            - check-failure=deploy-life (ubuntu-latest, 16, life/.vitepress/dist, augusmeow, life)
            - check-failure=deploy-life (ubuntu-latest, 16, life/.vitepress/dist, augusmeow, augusmeow.github.io)
            - check-failure=deploy-game (ubuntu-latest, 16, game/.vitepress/dist, augusmeow, game)
            - check-failure=py-game-wish
            - check-failure=py-life-recent
    actions:
      merge:
        method: merge

  # https://docs.mergify.com/workflow/delete-head-branches/#prevent-deletion-for-dependent-branches
  - name: delete head branch after merge but not if other PRs depend on it
    conditions:
      - merged
    actions:
      delete_head_branch:
        force: false
